services:
  db:
    image: postgres:16
    container_name: thiepmoi-db
    environment:
      POSTGRES_USER: thiepmoi
      POSTGRES_PASSWORD: thiepmoi
      POSTGRES_DB: thiepmoi
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: thiepmoi-backend
    env_file:
      - ./Backend/.env
    environment:
      # If you don't have Backend/.env on a machine, fallback to this DSN.
      DATABASE_URL: postgresql+psycopg2://thiepmoi:thiepmoi@db:5432/thiepmoi
    depends_on:
      - db
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      args:
        # These are compiled into the Next.js build.
        NEXT_PUBLIC_API_URL: http://localhost:8000
        NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ""
    container_name: thiepmoi-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  db_data:
